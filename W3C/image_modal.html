<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片模态</title>
    <style>
        #myImage{
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #myImage:hover{
            opacity: 0.7;
        }
        /* The Modal (background) */
        .modal{
            display: none;
            position:fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal_content{
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        #caption{
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ffffff;
            padding: 10px 0;
            height: 150px;
        }

        /* Add Animation */
        .modal_content, #caption{
            -webkit-animation-name: zoom;
            -webkit-animation-duration: 0.6s;
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @-webkit-keyframes zoom{
            from{-webkit-transform: scale(0)}
            to{-webkit-transform: scale(1)}
        }
        @keyframes zoom{
            from{transform: scale(0.1)}
            to{transform: scale(1)}
        }
        /* The Close Button */
        .close{
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size:28px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover, .close:focus{
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* 100% Image Width on Smaller Screens */

        @media only screen and (max-width: 700px){
            .modal_content{
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <h2>图片模态框</h2>
    <img id="myImage" src="http://www.runoob.com/wp-content/uploads/2016/04/img_lights.jpg" alt="Northern Lights, Norway" width="300" height="200">
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">x</span>
        <img class="modal_content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        var modal = document.getElementById('myModal');
        var img = document.getElementById('myImage');
        var modal_img = document.getElementById('img01');
        var caption_text = document.getElementById('caption');
        img.onclick = function(){
            modal.style.display = "block";
            modal_img.src = this.src;
            modal_img.alt = this.alt;
            caption_text.innerHTML = this.alt;
        }

        var span = document.getElementsByClassName('close')[0];
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
